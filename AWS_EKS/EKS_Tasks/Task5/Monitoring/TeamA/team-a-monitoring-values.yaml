# team-a-monitoring-values.yaml
grafana:
  enabled: true
  adminPassword: teamA@123
  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"
  sidecar:
    dashboards:
      enabled: true
      searchNamespace: team-a
      resources:
        requests:
          cpu: "25m"
          memory: "64Mi"
        limits:
          cpu: "100m"
          memory: "128Mi"
    datasources:
      enabled: true
      resources:
        requests:
          cpu: "25m"
          memory: "64Mi"
        limits:
          cpu: "100m"
          memory: "128Mi"

prometheus:
  prometheusSpec:
    serviceMonitorSelector:
      matchLabels:
        team: team-a
    serviceMonitorNamespaceSelector:
      matchLabels:
        monitoring: team-a
    podMonitorSelector:
      matchLabels:
        team: team-a
    podMonitorNamespaceSelector:
      matchLabels:
        monitoring: team-a
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
    configReloader:
      resources:
        requests:
          cpu: "50m"
          memory: "64Mi"
        limits:
          cpu: "200m"
          memory: "128Mi"

prometheusOperator:
  enabled: true
  serviceAccount:
    name: team-a-monitoring
  admissionWebhooks:
    enabled: false
  tls:
    enabled: false
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "300m"
      memory: "512Mi"

nodeExporter:
  enabled: true
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "100m"
      memory: "128Mi"

kubeStateMetrics:
  enabled: true
  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "100m"
      memory: "256Mi"

alertmanager:
  enabled: true
  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "100m"
      memory: "256Mi"
